<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeThis Challenge: One Time Pricing</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body
    class="relative flex items-center justify-center min-h-screen text-slate-800 bg-gradient-to-br from-slate-100 dark:from-slate-700 to-slate-300 dark:to-slate-900 dark:text-slate-100">
    <!-- Ron's basic template for iCodeThis challenges -->
    <!-- Background -->
    <div
        class="dark:invert bg-center[mask-image:linear-gradient(black,rgba(255,255,255,10))] absolute inset-0 z-0 animate-pulse overflow-hidden">
        <svg class="scale-150 -rotate-6 stroke-black/10 opacity-10" width="100%" height="100%"
            xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
                    <path d="M 8 0 L 0 0 0 8" fill="none" stroke="black" stroke-width="0.5" />
                </pattern>
                <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                    <rect width="80" height="80" fill="url(#smallGrid)" />
                    <path d="M 80 0 L 0 0 0 80" fill="none" stroke="black" stroke-width="0.5" />
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" />
        </svg>
    </div>

    <!-- Dark mode toggle -->
    <button class="absolute top-5 right-5 hover:animate-spin-slow" aria-label="Dark mode button">
        <!-- Light Mode -->
        <svg xmlns="http://www.w3.org/2000/svg" class="sun icon icon-tabler icon-tabler-sun-filled" width="24"
            height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M12 19a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z"
                stroke-width="0" fill="currentColor"></path>
            <path
                d="M18.313 16.91l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.218 -1.567l.102 .07z"
                stroke-width="0" fill="currentColor"></path>
            <path
                d="M7.007 16.993a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z"
                stroke-width="0" fill="currentColor"></path>
            <path d="M4 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z" stroke-width="0"
                fill="currentColor"></path>
            <path d="M21 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z" stroke-width="0"
                fill="currentColor"></path>
            <path
                d="M6.213 4.81l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.217 -1.567l.102 .07z"
                stroke-width="0" fill="currentColor"></path>
            <path
                d="M19.107 4.893a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z"
                stroke-width="0" fill="currentColor"></path>
            <path d="M12 2a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z"
                stroke-width="0" fill="currentColor"></path>
            <path d="M12 7a5 5 0 1 1 -4.995 5.217l-.005 -.217l.005 -.217a5 5 0 0 1 4.995 -4.783z" stroke-width="0"
                fill="currentColor"></path>
        </svg>

        <!-- Dark Mode -->
        <svg xmlns="http://www.w3.org/2000/svg" class="moon icon icon-tabler icon-tabler-moon-filled" width="24"
            height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
                d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z"
                stroke-width="0" fill="currentColor"></path>
        </svg>
    </button>
    <!-- Template END -->

    <main
        class="bg-white w-full max-w-sm m-4 p-8 rounded-xl flex flex-col relative before:absolute before:inset-2 before:-z-10 before:bg-indigo-200/25 before:rounded-3xl before:-translate-y-10 before:scale-x-[125%] dark:text-slate-950">
        <div class="mb-6">
            <p class="text-3xl font-bold">549,-</p>
            <small class="text-xs">Pay now, later or split </small>
        </div>

        <div class="flex flex-col gap-2 mb-6">
            <button
                class="p-4 font-medium uppercase duration-500 rounded-lg bg-gradient-to-r from-orange-400 to-amber-400 hover:brightness-110">
                Buy online
            </button>

            <p class="text-[10px] sm:text-xs">
                <strong class="font-semibold">18 in online storage</strong>
                <span> - can be shipped today</span>
            </p>
        </div>

        <ul class="flex flex-col gap-2 mb-6 text-sm font-medium sm:text-base sm:">
            <li>
                <i class="p-1 mr-1 bg-indigo-100 rounded-full fa-solid fa-check"></i>
                <span class="underline">Free shipping</span> over NOK 800
            </li>

            <li>
                <i class="p-1 mr-1 bg-indigo-100 rounded-full fa-solid fa-check"></i>
                <span class="underline">Lightning fast delivery</span>
            </li>
        </ul>

        <div class="flex flex-col gap-2 p-4 mb-6 rounded-lg bg-indigo-50">
            <p class="text-sm font-semibold">
                See how fast you can get the item
            </p>

            <div class="flex flex-col gap-2 sm:flex-row">
                <div
                    class="flex items-center gap-2 p-2 bg-white border rounded border-indigo-900/25 focus-within:text-slate-800 focus-within:outline focus-within:outline-orange-900/10">

                    <input type="text" id="zipcode"
                        class="max-w-[9rem] bg-transparent placeholder:text-slate-600 focus:outline-none"
                        placeholder="Zip Code">

                    <label for="zipcode" class="flex -order-1">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </label>

                </div>

                <button class="w-full p-1 duration-500 bg-white rounded hover:bg-indigo-200/50">Check</button>
            </div>
        </div>

        <button
            class="p-3 font-semibold uppercase duration-500 rounded-lg bg-gradient-to-r from-sky-300 to-sky-400 hover:brightness-110">
            Pick up in store
        </button>
    </main>

    <!-- Credits -->
    <footer class="absolute transition-all origin-bottom-right scale-50 bottom-5 right-5 hover:scale-110">
        <a class="flex flex-col items-center" href="https://www.frontshape.de" target="_blank">
            <span class="text-xs">Developed by Ron Wollschl√§ger</span>
        </a>
    </footer>

    <script src="./dist/main.js"></script>
</body>

</html>
